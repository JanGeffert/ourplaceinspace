<!DOCTYPE html>
<html>
<head>

  <title>Our Place in Space</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565">
      



              <video playsinline="" autoplay="" muted="" loop="" id="bgvid" style="min-height:600px;min-width:100%">
          <source src="http://ourplaceinspace.co/stars.mp4" type="video/mp4">

    </div>

    <div style="text-align:center; position: absolute;width: 100%;top:-80px;">
      <h1 style="font-size: 3.5em;
line-height: 1em;

    </div>
